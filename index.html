<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="bg-gray-400 h-screen flex items-center justify-center md:rounded-3xl">
    <div class="flex flex-col md:flex-row bg-white md:rounded-3xl md:w-[600px]">
      <div class="bg-gradient-to-t from-blue-500 to-violet-400 h-80 w-80 md:w-[10%] md:h-auto md:w-[400px] rounded-b-3xl md:rounded-3xl flex justify-center  items-center flex-col">
        <div class="max-w-[85%] flex flex-col justify-center items-center">
          <h2 class=" text-violet-100 font-bold pb-5 pt-4">Your Result</h2>
          <div>
            <div class="h-32 w-32 rounded-full bg-gradient-to-b from-violet-700">
              <div class="flex flex-col pt-7 items-center">
                <p class="text-white text-5xl ">76</p>
                <p class="text-violet-400 pt-1">of 100</p>
              </div>
            </div>
            
          </div>
          <h2 class="text-2xl text-white pt-4">Great</h2>
          <p class="text-center text-violet-100 opacity-80 pt-4 pb-4 text-sm line-clamp-3"> You scored higher than 65% of the people who have taken these tests.</p>
        </div>


      </div>

      <div class="bg-white md:w-[400px] md:rounded-3xl">
        <h2 class="font-bold max-w-[85%] m-auto pb-5 pt-5">Summary</h2>

        <div class="flex flex-col gap-4 max-w-[85%] m-auto">
          <section class="flex flex-row">
            <div class="flex justify-between bg-red-50 rounded-md w-full py-3">
              <div class="flex gap-2 pl-2">
                <img src="assets/images/icon-reaction.svg" alt="" class="">
                <h2 class="text-red-400">Reaction</h2>
              </div>
              <p class="pr-2"><span class="font-bold">80</span> <span class="opacity-50">/ 100</span></p>
            </div>
          </section>
          <section class="flex flex-row">
            <div class="flex justify-between bg-yellow-50 rounded-md w-full  py-3">
              <div class="flex gap-2 pl-2">
                <img src="assets/images/icon-memory.svg" alt="" class="">
                <h2 class="text-yellow-300"> Memory</h2>
              </div>
              <p class="pr-2"><span class="font-bold">92</span> <span class="opacity-50">/ 100</span></p>
            </div>
          </section>
          <section class="flex flex-row">
            <div class="flex justify-between bg-green-50 rounded-md w-full  py-3">
              <div class="flex gap-2 pl-2">
                <img src="assets/images/icon-verbal.svg" alt="" class="">
                <h2 class="text-green-400">Verbal</h2>
              </div>
              <p class="pr-2"><span class="font-bold">61</span> <span class="opacity-50">/ 100</span></p>
            </div>
          </section>
          <section class="flex flex-row">
            <div class="flex justify-between bg-blue-100 rounded-md w-full py-3">
              <div class="flex gap-2 pl-2">
                <img src="assets/images/icon-visual.svg" alt="" class="">
                <h2 class="text-blue-600">Visual</h2>
              </div>
              <p class="pr-2"><span class="font-bold">72</span> <span class="opacity-50">/ 100</span></p>
            </div>
          </section>
          <button class="py-3 mb-5 bg-slate-600 rounded-full text-white text-lg hover:bg-violet-500">Continue</button>
        </div>


      </div>

    </div>

  </div>

  


</body>
</html>
